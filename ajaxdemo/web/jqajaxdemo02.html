<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        // get请求方式
        function getRequest(){
            $.get(
                "/ajaxser01",
                "name=aobama&age=33",
                function(data){
                    console.log(data);
                },
                "text"
            );
        }

        // post请求方式
        function postRequest(){
            $.post(
                "/ajaxser01",
                "name=xijinping&age=33",
                function(data){
                    console.log(data);
                },
                "text"
            );
        }

        // ajax方式可以更加详细的设置底层的参数
        function ajaxRequest() {
            $.ajax({
                url:"/ajaxser01",
                async:true,
                data:"name=tump&age=67",
                type:"GET",
                dataType:"text",
                success:function (data) {
                    console.log(data);
                },
                error:function () {
                    console.log("数据没有返回")
                }
            })
        }
        
        // jQuery get新增签名方式
        function getReq() {
            $.get({
                url:"/ajaxser01",
                async:true,
                data:"name=maoyeye&age=78",
                type:"GET",
                dataType:"text",
                success:function(data){
                    alert(data);
                },
                error:function(){
                    alert("数据没有成功返回!")
                }
            });
        }
        
        // jQuery post新增签名方式
        function postReq() {
            $.post({
                url: "/ajaxser01",
                async: true,
                data: "name=jiangzeming&age=33",
                dataType: "text",
                success: function (data) {
                    alert(data);
                },
                error: function () {
                    alert("数据没有成功返回!")
                }
            })
        }



    </script>
</head>
<body>
    <input type="button" value="ajax异步get访问服务器端" onclick="getRequest()">
    <input type="button" value="ajax异步post访问服务器端" onclick="postRequest()">
    <input type="button" value="ajax访问服务器端" onclick="ajaxRequest()">
    <input type="button" value="ajax-get签名方式" onclick="getReq()">
    <input type="button" value="ajax-post签名方式" onclick="postReq()">
</body>
</html>
