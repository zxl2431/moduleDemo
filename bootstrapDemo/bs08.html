<!DOCTYPE html>
<html lang="en">
<head>
    <!--设置页面的字符集-->
    <meta charset="utf-8">
    <!--强制浏览器按照最新的标准去渲染当前的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport：视口，支持响应式布局。
     width: 初始宽度与设备的宽度相同
     initial-scale：初始的缩放比，1:1
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 1. 导入bootstrap中的css样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 导入jQuery框架 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>

    <style>

    </style>
</head>
<body>

<div class="container">
    <h3>导航条</h3>
    <nav class="navbar navbar-inverse">
        <!--nav下有一个100%宽度div-->
        <div class="container-fluid">
            <!-- 显示第一项有一个开关，在移动设备上显示得更好 -->
            <div class="navbar-header">
                <!--
                所有data开头的属性，不建议删除，表示有事件发生的属性，这里表示按钮可以折叠
                aria 开头属性是给残障人士使用
                -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <!-- 使用字体图标 -->
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
                <!-- 最前面的商标按钮，最大的一个 -->
                <a class="navbar-brand" href="#">传智播客</a>
            </div>

            <!-- 各种链接，表单，其它内容 -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- active表示当前选项激活的样式 -->
                    <li class="active"><a href="#">JavaEE</a></li>
                    <li><a href="#">Android</a></li>
                    <!--
                        下拉菜单；role属性: 起到标签的说明作用
                    -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            请选择 <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <!-- divider菜单中水平线-->
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- 表单：搜索和提交按钮-->
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索关键字">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search">搜索</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
