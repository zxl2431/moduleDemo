<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQform</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <style type="text/css">
        div,span{
            width: 180px;
            height: 180px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float:left;
            font-size: 17px;
            font-family:Roman;
        }

        div .mini{
            width: 50px;
            height: 50px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }

        div .mini01{
            width: 50px;
            height: 50px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }
        #job{
            margin: 20px;
        }
        #edu{
            margin-top:-70px;
        }
    </style>

    <script type="text/javascript" >
        // b1被点击
        function fn1() {
            var $inputs = $("input[type='text']:enabled");//$inputs内部有两个input的js的dom对象
            for(var i=0;i<$inputs.length;i++){
                alert($inputs[i].value);
            }
        }

        // b2被点击
        function fn2() {
            var $inputs = $("input[type='text']:disabled");//$inputs内部有两个input的js的dom对象
            for(var i=0;i<$inputs.length;i++){
                alert($inputs[i].value);
            }
        }

        // b3被点击
        function fn3() {
            var $checkedInput = $("input[type='checkbox']:checked");
            alert($checkedInput.length);
        }
        
        // b4被点击
        function fn4() {
            var $options = $("option:selected");
            for(var i=0;i<$options.length;i++){
                alert($($options[i]).text());
            }
        }

        




    </script>
</head>
<body>
    <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
    <input type="button" value=" 利用 jQuery 对象的 val() 方法改变表单内可用 <input> 元素的值"  onclick="fn1()" id="b1"/>
    <input type="button" value=" 利用 jQuery 对象的 val() 方法改变表单内不可用 <input> 元素的值" onclick="fn2()"  id="b2"/>
    <input type="button" value=" 利用 jQuery 对象的 length 属性获取多选框选中的个数" onclick="fn3()"  id="b3"/>
    <input type="button" value=" 利用 jQuery 对象的 text() 方法获取下拉框选中的内容" onclick="fn4()"  id="b4"/>

    <br><br>

    <input type="text" value="不可用值1" disabled="disabled">
    <input type="text" value="可用值1" >
    <input type="text" value="不可用值2" disabled="disabled">
    <input type="text" value="可用值2" >

    <br><br>
    <input type="checkbox" name="items" value="美容" >美容
    <input type="checkbox" name="items" value="IT" >IT
    <input type="checkbox" name="items" value="金融" >金融
    <input type="checkbox" name="items" value="管理" >管理

    <br><br>

    <input type="radio" name="sex" value="男" >男
    <input type="radio" name="sex" value="女" >女

    <br><br>

    <select name="job" id="job" multiple="multiple" size=4>
        <option>程序员</option>
        <option>中级程序员</option>
        <option>高级程序员</option>
        <option>系统分析师</option>
    </select>

    <select name="edu" id="edu">
        <option>本科</option>
        <option>博士</option>
        <option>硕士</option>
        <option>大专</option>
    </select>


    <br/>

    <div id="two" class="mini" >
        id为two   class是 mini  div
        <div  class="mini" >class是 mini</div>
    </div>

    <div class="one" >
        class是 one
        <div  class="mini" >class是 mini</div>
        <div  class="mini" >class是 mini</div>
    </div>
    <div class="one" >
        class是 one
        <div  class="mini01" >class是 mini01</div>
        <div  class="mini" >class是 mini</div>
    </div>

</body>

</body>
</html>
