<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 引入jQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <!-- 测试jQuery-->
    <script type="text/javascript">
        $(function () {
            // 通过js方式打印div内容
            var divEle = document.getElementById("myDiv"); //js的DOM对象
            console.log(divEle.innerHTML); //js对象的innerHTML属性

            // 通过jQuery方式打印div内部的内容
            var $divEle = $("#myDiv");  // jQuery对象
            console.log($divEle.html());

            // 使用js的Dom对象调用jQuery对象的属性 错误
            // console.log(divEle.html())

            // 使用jQuery对象调用js的方法  错误
            // console.log($divEle.innerHTML)

            // 重点是js和jQuery之间的转换
            // js转换成jQuery对象
            console.log($(divEle).html());

            // jQuery转换成js的Dom
            console.log($divEle[0].innerHTML);
        })
    </script>
</head>
<body>
    <div id="myDiv">通过不同方式获得文本内容</div>
</body>
</html>
