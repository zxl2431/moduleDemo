<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <style type="text/css">
        #content{width:100%;height:500px;background:#999}
    </style>

    <script type="text/javascript">

        $(function () {
            adFn();
        });

        function adFn() {
            // 5秒弹出广告
            setTimeout(function () {
                $("#ad").slideDown(3000);

                setTimeout(function () {
                    $("#ad").slideUp(3000)
                }, 8000)
            },
            5000)

        }



    </script>
</head>
<body>
    <!-- 整体的DIV -->
    <div>
        <!-- 广告DIV -->
        <div id="ad" style="display: none;">
            <img style="width:100%" src="img/adv.jpg" />
        </div>

        <!-- 下方正文部分 -->
        <div id="content">
            正文部分
        </div>
    </div>
</body>
</html>
