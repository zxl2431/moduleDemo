<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js控制语句</title>
</head>
<body>
<script type="text/javascript">
    //所有window对象的方法，window可以省略
    var score = window.prompt("请输入分数：");   //score是字符串类型
    switch (true){
        //在switch中表达式中会自动转换
        case score >=90 && score <=100:
            document.write("优秀");
            break;
        case score >=60 && score <=90:
            document.write("良好");
            break;
        case score >=0 && score < 60:
            document.write("不及格");
            break;
        default:
            document.write("分数输入有误");
            break;
    }
</script>
</body>
</html>
