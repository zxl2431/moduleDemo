<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--边框粗细为2，宽500，网页居中对齐，单元格间隔0，文字与边框间隔8-->
<table border="1" width="500" align="center" cellspacing="0" cellpadding="8">
    <!--标题-->
    <caption>学生成绩表</caption>
    <!--表格头部-->
    <thead>
    <tr>
        <!--表格的列标题-->
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
    </tr>
    </thead>
    <!--表格主体-->
    <tbody>
    <!--内容居中对齐-->
    <tr align="center">
        <td>100</td>
        <td>潘金莲</td>
        <td>女</td>
        <td>80</td>
    </tr>
    <tr align="center">
        <td>200</td>
        <td>武大狼</td>
        <td>男</td>
        <!--跨2行-->
        <td rowspan="2">90</td>
    </tr>
    <tr align="center">
        <td>300</td>
        <td align="center">红太狼</td>
        <td>女</td>
    </tr>
    </tbody>
    <!--表格脚部-->
    <tfoot>
    <tr align="center">
        <td>总成绩</td>
        <!--跨3列-->
        <td colspan="3">900</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
