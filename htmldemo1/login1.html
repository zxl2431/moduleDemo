<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script type="text/javascript">
        function checkUser() {
            var user = document.getElementById("user").value;
            alert(user);
            if(user == "") {
                alert("用户名不能为空")
                return false;
            }
        }
    </script>
</head>
<body>
    <h3>用户登录</h3>
    <form action="server" onsubmit="return checkUser()">
        用户名:<input type="text" id="user">
        <input type="submit" value="登录">
    </form>

</body>
</html>
