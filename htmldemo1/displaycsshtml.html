<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>

    <style type="text/css">
        div {
            background-color: yellow;
            /*修改成内联元素*/
            display: inline;
        }

        span {
            background-color: gold;
            /*修改成块级元素*/
            display: block;
        }

        h2 {
            /*元素隐藏*/
            display: none;
        }

    </style>
</head>
<body>
    <div>这是一个块级元素</div>
    <div>这是一个块级元素</div>
    <div>这是一个块级元素</div>
    <span>这是一个内联元素</span>
    <span>这是一个内联元素</span>
    <span>这是一个内联元素</span>
    <h2>你看不见我</h2>
</body>
</html>
