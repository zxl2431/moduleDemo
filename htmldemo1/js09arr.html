<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js内置对象arr</title>
    <script type="text/javascript">
        //1. 创建一个长度为0的数组
        var arr = new Array();
        //2. 有参的构造方法，指定数组的长度
        var arr = new Array(5);
        //3. 有参的构造方法，指定数组中的每个元素
        var arr = new Array(2,4,10,6);

        //4. 使用中括号的方式创建数组
        var arr = [4,3,20,6];

        //创建一个数组，每个元素都不相同
        var arr = [4, 'a', true, new Date(), 3.14];

        // arr[3] = 100;
        arr[5] = 99;
        arr[7]= true;

        document.write("数组的长度是：" + arr.length + "<hr/>");
        //输出每个元素
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "&nbsp;");
        }
    </script>
</head>
<body>

</body>
</html>
